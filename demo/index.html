  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.2/js/swiper.min.js"></script>
  <script src="../dist/Swipnimate.js"></script>
  <script>
    var animate = new Swipnimate({
      target: '#swip-container',
      slides: [{

        }
